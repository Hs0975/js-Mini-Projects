    <title>FreindRequest</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            height: 100vh;
            background-color: blueviolet;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            width: 300px;
            height: 400px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0px 10px 30px whitesmoke;
            background-color: rgb(240, 235, 229);
            padding: 20px;

        }

        .box img {
            width: 100%;
            height: 50%;
            border: 2px solid black;
            border-radius: 5px;
            object-fit: cover;
            object-position: center;
        }

        .info {
            text-align: center;
        }

        #name {
            font-size: 30px;
            color: black;
           margin: 10px 0px;
        }

        #addFr {
            color: red;
            font-size: 25px;
            margin-right: 10px;
        }
        #btn1{
            padding: 10px 15px;
            background-color: rgb(13, 135, 13);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px 20px; 
        }
    #btn1:hover{

        background-color:rgb(4, 95, 4) ;
    }
    #btn2{
            padding: 10px 15px;
            background-color: rgb(214, 220, 214);
            border-radius: 5px;
            color: rgb(14, 13, 13);
            cursor: pointer;
            font-size: 1rem; 
        }
        #btn2:hover{

background-color: rgb(148, 153, 148) ;
}
    </style>
</head>

<script>
    let friend = document.getElementById("addFr")
    let button = document.getElementById("btn1")
let button2 = document.getElementById("btn2")
button.addEventListener("click", function(){
        friend.innerHTML="Friend"
        friend.style.color="green"
    })
    button2.addEventListener("click", function(){
        friend.innerHTML="Stranger"
        friend.style="color:red, font-size:25px"
    })


</script>
